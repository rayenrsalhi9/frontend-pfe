<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="formGroup" (validSubmit)="onSubmit()">
            <div class="form-group mb-3" [customErrorMessages]="customEmailMessages">
                <label class="control-label">Email</label>
                <input type="text" class="form-control" formControlName="Email">
            </div>
            <div class="form-group mb-3" [customErrorMessages]="customPasswordMessages">
                <label class="control-label">Password</label>
                <input type="password" class="form-control" formControlName="Password">
            </div>
            <button class="btn btn-light me-2" type="button" (click)="onReset()">Reset</button>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
