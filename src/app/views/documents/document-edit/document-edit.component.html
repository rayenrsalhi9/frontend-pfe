<div class="card">
  <div class="card-header">
    <h4>{{'DOCUMENTS.EDIT.LABEL.DOCUMENT_EDIT' | translate}}</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="documentForm">
        <div class="row">
          <div class="col-sm-12 m-b-10">
            <label class="form-label">{{'DOCUMENTS.EDIT.LABEL.DOCUMENT_NAME' | translate}}</label>
            <input formControlName="name" class="form-control" type="text">
            <div class="text-danger"
              *ngIf="documentForm.get('name').touched && documentForm.get('name').hasError('required')">
              {{'DOCUMENTS.EDIT.ERROR.NAME_IS_REQUIRED' | translate}}
            </div>
          </div>
          <div class="col-sm-12 m-b-10">
            <label class="form-label">{{'DOCUMENTS.EDIT.LABEL.DOCUMENT_CATEGORY' | translate}}</label>
            <ng-select [multiple]="false" formControlName="categoryId">
              <ng-option *ngFor="let category of categories" [value]="category.id">
                <div class="country-item" [ngStyle]="{'margin-left.px': category.deafLevel* 20}">
                  <div *ngIf="!category.parentId">
                    {{category.name}}
                  </div>
                  <div *ngIf="category.parentId">
                    {{category.name}}
                  </div>
                </div>
              </ng-option>
            </ng-select>
            <div class="text-danger"
              *ngIf="documentForm.get('categoryId').touched && documentForm.get('categoryId').hasError('required')">
              {{'DOCUMENTS.EDIT.ERROR.CATEGORY_IS_REQUIRED' | translate}}
            </div>
          </div>
          <div class="col-sm-12 m-b-10">
            <label class="form-label">{{'DOCUMENTS.EDIT.LABEL.DOCUMENT_DESCRIPTION' | translate}}</label>
            <textarea formControlName="description" class="form-control">
            </textarea>
          </div>
          <div class="col-sm-12">
            <div formArrayName="documentMetaTags"
              *ngFor="let documentmetatag of documentMetaTagsArray.controls; let i=index">
              <ng-container [formGroupName]="i">
                <label class="form-label" *ngIf="i===0">{{'DOCUMENTS.EDIT.LABEL.DOCUMENT_TAGS' | translate}}</label>
                <div class="input-group">
                  <input (change)="onMetatagChange($event,i)" formControlName="metatag" class="form-control" type="text">
                  <button *ngIf="i===0" (click)="onAddAnotherMetaTag()" class="btn btn-outline-success" type="button">
                    <i class="feather icon-plus-square"></i>
                  </button>
                  <button *ngIf="i!==0" (click)="onDeleteMetaTag(i)" class="btn btn-outline-danger" type="button">
                    <i class="feather icon-trash-2"></i>
                  </button>
                </div>
              </ng-container>
            </div>
          </div>
          <div class="mt-3 col-md-12">
            <button style="margin-right: 10px;" *hasClaim="['ALL_DOCUMENTS_EDIT_DOCUMENT','ASSIGNED_DOCUMENTS_EDIT_DOCUMENT']" class="btn btn-success btn-sm m-r-10" (click)="SaveDocument()" cdkFocusInitial><i class="fas fa-save"></i> {{'DOCUMENTS.EDIT.LABEL.DOCUMENT_SAVE' | translate}}</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="onDocumentCancel()"><i class="fas fa-times-circle"></i>{{'DOCUMENTS.EDIT.LABEL.DOCUMENT_CANCEL' | translate}}</button>
          </div>
        </div>
    </form>
  </div>
</div>
