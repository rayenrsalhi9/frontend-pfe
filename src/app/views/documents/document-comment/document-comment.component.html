<div class="card">
  <div class="card-header">
    <h4> {{'DOCUMENTS.COMMENT.LABEL.DOCUMENT_COMMENT_TITLE' | translate}}</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="commentForm" class="mt-3">
      <div class="row">
        <div class="col-sm-12">
          <div class="list-group">
            <div *ngFor="let documentComment of documentComments" class="list-group-item list-group-item-action"
              aria-current="true">
              <h6 class="m-b-1">
                {{documentComment.comment}}
                <span role="button" class="badge" (click)="onDelete(documentComment.id)">
                  <i class="large fas fa-trash text-danger "></i>
                </span>
              </h6>
              <div class="w-100">
                <small class="m-r-10">
                  {{documentComment.createdDate | utcToLocalTime:'short'}}
                </small>
                <small class="text-primary">{{documentComment?.createdByName}}
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 m-t-10">
          <label for="" class="form-label">{{'DOCUMENTS.COMMENT.LABEL.DOCUMENT_COMMENT' | translate}}</label>
          <textarea class="form-control" formControlName="comment" rows="3"></textarea>
          <div class="text-danger"
            *ngIf="commentForm.get('comment').touched && commentForm.get('comment').hasError('required')">
            {{'DOCUMENTS.COMMENT.ERROR.COMMENT_IS_REQUIRED' | translate}}
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-12 m-t-10">
          <button style="margin-right: 10px;" (click)="addComment()" type="submit" class="btn btn-success m-r-10">
                  <i class="fas fa-paper-plane"></i>{{'DOCUMENTS.COMMENT.LABEL.DOCUMENT_ADD_COMMENT' | translate}}
                </button>
                <button (click)="closeDialog()" type="submit" class="btn btn-danger">
                  <i class="fas fa-times-circle"></i> {{'DOCUMENTS.COMMENT.LABEL.DOCUMENT_CLOSE' | translate}}
                </button>
        </div>
      </div>
    </form>
  </div>
</div>
