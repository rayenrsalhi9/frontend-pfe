<div class="card mb-0">
  <div class="card-body">
    <div class="row align-items-center mb-3">
      <div class="col-md-4">
        <div class="input-affix">
          <i class="prefix-icon feather icon-search"></i>
          <input type="text" class="form-control" [placeholder]="'Search'" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ngx-datatable
          [rows]="rows"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="50"
          rowHeight="auto"
          [limit]="5"
        >
          <ngx-datatable-column name="Created At" prop="createdAt">
            <ng-template
              let-row="row"
              ngx-datatable-cell-template
              let-value="value"
              aria-hidden="false"
            >
              {{ value | utcToLocalTime: "shortDate" }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column
            name="Topic Title"
            prop="topicTitle"
            [width]="250"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Response Content"
            prop="responseContent"
            [width]="350"
          >
            <ng-template
              let-row="row"
              ngx-datatable-cell-template
              let-value="value"
              aria-hidden="false"
            >
              <span
                class="text-truncate d-inline-block"
                style="max-width: 300px"
                >{{ value }}</span
              >
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Operation" prop="operation">
            <ng-template
              let-row="row"
              ngx-datatable-cell-template
              let-value="value"
              aria-hidden="false"
            >
              <span
                [class.text-success]="value === 'Created'"
                [class.text-info]="value === 'Updated'"
                [class.text-danger]="value === 'Deleted'"
              >
                {{ value }}
              </span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column
            name="By"
            prop="userName"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="IP"
            prop="ipAddress"
          ></ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
