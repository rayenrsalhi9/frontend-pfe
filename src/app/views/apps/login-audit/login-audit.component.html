<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <ngx-datatable [messages]="{emptyMessage:'TABLE_MESSAGE.EMPTY' | translate,selectedMessage:'TABLE_MESSAGE.SELECTED' | translate,totalMessage:'TABLE_MESSAGE.TOTAL' | translate}" [rows]="rows" [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50"
          rowHeight="auto" [limit]="5" [selected]="selected" [selectionType]="SelectionType.checkbox">
          <ngx-datatable-column [name]="'LOGINS.TABLE.DATETIME' | translate" prop="loginTime"></ngx-datatable-column>
          <ngx-datatable-column [name]="'LOGINS.TABLE.EMAIL' | translate" prop="userName"></ngx-datatable-column>
          <ngx-datatable-column [name]="'LOGINS.TABLE.IP' | translate" prop="remoteIP"></ngx-datatable-column>
          <ngx-datatable-column [name]="'LOGINS.TABLE.STATUS' | translate" prop="status">
            <ng-template let-row="row" ngx-datatable-cell-template let-value="value" aria-hidden="false">
              <span [class]="(value=='Success'?'bg-success':'bg-warning')+' p-1 rounded'" style="color: white;">
                {{(value.toLowerCase() === "error")?('LOGINS.STATUS.ERROR' | translate):('LOGINS.STATUS.SUCCESS' | translate)}}
              </span>
            </ng-template>

          </ngx-datatable-column>
          <ngx-datatable-column [name]="'LOGINS.TABLE.LATITUDE' | translate" prop="latitude"></ngx-datatable-column>
          <ngx-datatable-column [name]="'LOGINS.TABLE.LONGITUDE' | translate" prop="longitude"></ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
