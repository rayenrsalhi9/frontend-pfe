<div class="card">
  <div class="card-body">
    <div>
      <div class="row">
        <div class="col-sm-12">
          <label class="form-label" for="categoryName">{{'CATEGORY.LIST.TABLE.NAME' | translate}}</label>
          <input required [(ngModel)]="data.name" type="text" name="name" #name="ngModel" class="form-control"
            id="categoryName">
          <div *ngIf="name.invalid && (name.dirty || name.touched)">
            <div class="text-danger" *ngIf="name?.hasError('required')">{{'CATEGORY.ADD.ERROR.CATEGORY_NAME_IS_REQUIRED' | translate}}</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label class="form-label" for="description">{{'CATEGORY.LIST.TABLE.DESCRIPTION' | translate}}</label>
          <textarea [(ngModel)]="data.description" name="description" type="text" class="form-control">
              </textarea>
        </div>
      </div>
    </div>
    <div class="mt-2">
      <ng-container *ngIf="!isEdit">
        <button (click)="saveCategory()" style="margin-right: 10px;" type="submit" *hasClaim="'DOCUMENT_CATEGORY_MANAGE_DOCUMENT_CATEGORY'" class="btn btn-success btn-sm m-r-10"><i class="fas fa-save"></i> {{"CATEGORY.ADD.BUTTONS.CATEGORY_SAVE" | translate}}</button>
      </ng-container>
      <ng-container *ngIf="isEdit">
        <button (click)="saveCategory()" style="margin-right: 10px;" type="submit" *hasClaim="'DOCUMENT_CATEGORY_MANAGE_DOCUMENT_CATEGORY'" class="btn btn-success btn-sm m-r-10" cdkFocusInitial><i class="far fa-save"></i>{{"CATEGORY.ADD.BUTTONS.CATEGORY_SAVE" | translate}}</button>
      </ng-container>
      <button type="button" class="btn btn-danger btn-sm" (click)="onCancel()"> <i class="fas fa-times-circle"></i>{{"CATEGORY.ADD.BUTTONS.CATEGORY_CANCEL" | translate}}</button>
    </div>
  </div>
</div>
