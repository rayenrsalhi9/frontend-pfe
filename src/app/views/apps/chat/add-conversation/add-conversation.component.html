<div class="card">
  <div class="card-header">
    <h4>{{ type === 'group' ? ('CHAT.LABELS.CreateGroupConversation' | translate) : ('CHAT.LABELS.AddUserToConversation' | translate) }}</h4>
  </div>
  <div class="card-body">
    <form action="">
      <div class="row">
        <div class="col-md-12">
          <label class="form-label">{{'CHAT.LABELS.TITLE' | translate}}</label>
          <input type="text" class="form-control" [(ngModel)]="title" name="title" [placeholder]="'CHAT.LABELS.TITLE' | translate">
         <!--  <textarea [(ngModel)]="message" class="form-control" name="title" placeholder="Title..." id="" cols="30" rows="4"></textarea> -->
        </div>
        <div class="col-md-12">
          <label class="form-label">{{'CHAT.LABELS.RECIVER' | translate}}</label>
          <ng-select [multiple]="type == 'group'" (change)="selectUser($event)">
            <ng-container *ngFor="let user of users">
              <ng-option *ngIf="user.id != currentUser.id" [value]="user">{{user.firstName}}
                {{user.lastName}}</ng-option>
            </ng-container>

          </ng-select>
        </div>
        <div class="col-md-12 mt-3">
          <button (click)="createConversation()" type="button" class="btn btn-success" ><i class="feather icon-plus-circle"></i> {{ type === 'group' ? ('CHAT.BUTTONS.CREATE' | translate) : ('CHAT.BUTTONS.ADD' | translate) }}</button>
          <button (click)="closeConver()" style="margin-left: 5px;" type="button" class="btn btn-danger"><i class="feather icon-x-circle"></i> {{'CHAT.BUTTONS.CANCEL' | translate}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
