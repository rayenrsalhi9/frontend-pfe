<div class="card-body">
    <h4>Top Countries</h4>
    <div class="mt-3" *ngIf="data">
        <table class="table">
            <tbody>
                <tr *ngFor="let item of data; let i = index" >
                    <td>
                        <div class="d-flex align-items-center my-2">
                            <avatar [size]="30" [src]="item.flag"></avatar>
                            <div class="ms-3">
                                <div class="fw-bolder text-dark">{{item.country}}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <i class="feather icon-user"></i>
                        <span class="ms-1">{{item.users}}</span>
                    </td>
                    <td>{{item.percent}}%</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
