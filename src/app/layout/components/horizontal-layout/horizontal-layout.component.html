<header-nav 
    layoutType="horizontal"
    [color]="headerNavColor"
    [isMobile]="isMobile"
></header-nav>
<header-navbar *ngIf="!isMobile" [color]="navMenuColor"></header-navbar>
<mobile-nav *ngIf="isMobile" [isOpen]="isMobileNavOpen" [color]="navMenuColor"></mobile-nav>
<content layoutType="horizontal"></content>
<div class="floating-i18n-widget">
  <nav-i18n dropDirection="dropup"></nav-i18n>
</div>
