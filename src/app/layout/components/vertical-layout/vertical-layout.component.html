<header-nav 
    layoutType="vertical" 
    [collapse]="isCollapse"
    [color]="headerNavColor"
    [isMobile]="isMobile"
></header-nav>
<side-nav
    *ngIf="!isMobile"
    [color]="navMenuColor"
    [quickExpand]="quickExpand"
    [collapse]="isCollapse" 
    (mouseenter)="mouseEnterExpand()"
    (mouseleave)="mouseLeaveCollapse()"
></side-nav>
<mobile-nav *ngIf="isMobile" [isOpen]="isMobileNavOpen" [color]="navMenuColor"></mobile-nav>
<content [collapse]="isCollapse"></content>
<div class="floating-i18n-widget">
  <nav-i18n dropDirection="dropup"></nav-i18n>
</div>
